--- 
layout: bootstrap 
title : Portfolio 
permalink: /portfolio.html
subtitle: "Projects I have worked on" 
feature-img: "assets/img/pexels/computer.jpeg"
---

<!-- Portfolio Grid Section -->
<section class="portfolio">
    <div class="row">
		{% assign sorted_pages = site.portfolio | sort:"order" %}
        {% for item in sorted_pages %}
        <div class="col-sm-4 col-xs-4 portfolio-item">
            <a href="{{ item.url }}.html" class="portfolio-link" data-keyboard="true">
                <div class="caption" title="{{ item.title }}">
                    <div class="caption-content">
                        <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                </div>
                <img src="{{ site.baseurl }}/{{ item.img }}" class="" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</section>
